{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        {% for map in map_school %}
          
        

        <div class="card bg-light mb-3" style="width: 560px;">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <img src="{% static map.1 %}" class="card-img" alt="找不到{{map.1}}的图片" style="width: 300px;height:240px;">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                    <h5 class="card-title">{{map.1}}</h5>
                    <p class="card-text">{{map.2}}</p>
                    <br>
                    <a href="{% url "map_detail" map_id=map.0 %}" class="btn btn-primary ">植物列表</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    

{% endblock content %}
