{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JLAU校园植物</title>
    <!-- <link rel="stylesheet" href="{% static "base.css" %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
    <!-- 导航条部分 -->
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
            <a class="navbar-brand" href="">JLAU校园植物库</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <li><a class="nav-link" href="/">首页</a></li>
                    </li>
                    <li class="nav-item">
                        <li><a class="nav-link" href="{% url 'plant' %}">植物库</a></li>
                    </li>
                    <li class="nav-item">
                        <li><a class="nav-link" href="{% url 'map' %}">校园地图</a></li>
                    </li>
                    <li class="nav-item">
                        <li><a class="nav-link" href="{% url 'add_plant' %}">上传植物</a></li>
                    </li>
                </ul>
                <form class="form-inline" action="{% url 'plant_detail' plant_id=1 %}" method="POST" >
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="输入植物" aria-label="Search" name="name">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>    
        </nav>
        <br>
        <div class="container">

            {% block content %}
        
            {% endblock content %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    

    

</body>
</html>
